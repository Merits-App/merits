<div class="mainDiv">
  <h1>Dude Person</h1>
  <h2>Developer </h2>
  <label>Fresno, CA 00000 [555]555-5555 dudeperson@dude.com superdudews.com</label>
  <p>ipsum dolor sit amet consectetur, adipisicing elit. Sit, corrupti. Nam dolorem voluptatibus dolor reprehenderit adipisci excepturi illo libero perferendis veritatis ut, at, optio harum, ipsam ab repellat minima voluptatem!
  </p>
  <div class="social-icons">
    <div class="social-circle">
      <i class="fab fa-twitter"></i>
    </div>
    <div class="social-circle">
      <i class="fab fa-facebook"></i>
    </div>
    <div class="social-circle">
        <i class="fab fa-linkedin-in"></i>
    </div>
  </div>
  <div class=form>
    <p><b>About:</b> </p>
    <p>
      <input type="text" ng-model="firstName" placeholder="First Name">
      <input type="text" ng-model="lastName" placeholder="Last Name">
      <br>
      <br>
      <input type="text" ng-model="title" placeholder="Title">
      <br>
      <br>
      <input type="text" ng-model="city" placeholder="City">
      <select name="state" id="state" ng-model="data.state">
        <option>--State--</option>
        <option>PA</option>
        <option>CA</option>
        <option>PH</option>
      </select>
      <input type="text" ng-model="phone" placeholder="Phone">
      <br>
      <br>
      <input type="text" ng-model="email" placeholder="Email">
      <input type="text" ng-model="website" placeholder="Website">
      <br>
      <br>
      <textarea class="textarea-styled" type="text" ng-model="infoAbout" maxlength="500" placeholder="Tell the World a Little About You!"></textarea>
    </p>

    <label>Social Media </label>
    <br>
    <br>
    <input type="text" ng-model="twitter" placeholder="Twitter">
    <br>
    <br>
    <input type="text" ng-model="linkedIn" placeholder="LinkedIn">
    <br>
    <br>
    <input type="text" ng-model="faceBook" placeholder="Facebook">
  </div>
</div>
