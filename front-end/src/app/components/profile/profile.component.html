<!-- Profile Page -->

<!-- Mobile nav event listener for window width -->
<div (window:resize)="toggleNav($event)">

  <!-- Modal Start -->
  <div class="popup-bg">
    <div class="popup-modal form">
      <div class="close-modal-btn" (click)="hideModal()">
        <i class="fas fa-times close-btn"></i>
      </div>
      <div class="inputs">
        <input class="form-input first-name"type="text" placeholder="Type to Add a New Skill">
      </div>
      <div class="program-popup-section">
        <h2 class="form-input-label">Programming Skills</h2>
        <div class="icons-section">

          <div class="icon">
            <i class="devicon-html5-plain-wordmark colored skill-icon"></i>
            <i class="fas fa-times close-icon"></i>
          </div>

          <div class="icon">
            <i class="devicon-css3-plain-wordmark colored skill-icon"></i>
            <i class="fas fa-times close-icon"></i>
          </div>

          <div class="icon">
            <i class="devicon-javascript-plain colored skill-icon"></i>
            <i class="fas fa-times close-icon"></i>
          </div>

          <div class="icon">
            <i class="devicon-angularjs-plain colored skill-icon"></i>
            <i class="fas fa-times close-icon"></i>
          </div>

          <div class="icon">
            <i class="devicon-mongodb-plain-wordmark colored skill-icon"></i>
            <i class="fas fa-times close-icon"></i>
          </div>

          <div class="icon">
            <i class="devicon-docker-plain-wordmark colored skill-icon"></i>
            <i class="fas fa-times close-icon"></i>
          </div>
        </div>
        <h2 class="form-input-label">Other Skills</h2>
          <div class="skills-container">

              <div class="skill-bubble">
                <div class="close">
                  <i class="fas fa-times"></i>
                </div>
                <p>coding</p>
              </div>

              <div class="skill-bubble">
                <div class="close">
                  <i class="fas fa-times"></i>
                </div>
                <p>Adobe Photoshop</p>
              </div>

              <div class="skill-bubble">
                <div class="close">
                  <i class="fas fa-times"></i>
                </div>
                <p>kdjflsd</p>
              </div>

              <div class="skill-bubble">
                <div class="close">
                  <i class="fas fa-times"></i>
                </div>
                <p>Being awesome</p>
              </div>

              <div class="skill-bubble">
                <div class="close">
                  <i class="fas fa-times"></i>
                </div>
                <p>Adobe Illustrator</p>
              </div>

              <div class="skill-bubble">
                <div class="close">
                  <i class="fas fa-times"></i>
                </div>
                <p>Adobe After Effects</p>
              </div>

              <div class="skill-bubble">
                <div class="close">
                  <i class="fas fa-times"></i>
                </div>
                <p>Some other skill</p>
              </div>

              <div class="skill-bubble">
                <div class="close">
                  <i class="fas fa-times"></i>
                </div>
                <p>Some other really useful skill</p>
              </div>

          </div>
      </div>
    </div>
  </div>
  <!-- Modal End -->

  <div class="profile-grid-container"><!-- Profile Page Start -->

    <i class="fas fa-bars nav-icon" (click)="showNav()" *ngIf="!menu"></i><!-- Hamburger Icon -->
    <i class="fas fa-arrow-left nav-icon" (click)="hideNav()" *ngIf="menu"></i><!-- Arrow Icon -->

    <!-- Nav Comp. -->
    <div class="side-nav" *ngIf="menu">
      <app-navbar></app-navbar>
    </div>

    <!-- Profile Content -->
    <div class="content">
      <div class="img-container">
        <img class="img-round" src="../../../../assets/img/ProfilePic.JPG" alt="">
      </div>
      <app-about></app-about>
      <app-education></app-education>
      <app-experience></app-experience>
      <app-projects></app-projects>
      <app-skills></app-skills>
      <app-achievements></app-achievements>
    </div>

  </div><!-- Profile Page End -->

</div>
