<div class="popup-bg">
  <div class="popup-modal form">
    <div class="close-modal-btn" (click)="hideModal()">
      <i class="fas fa-times close-btn"></i>

    <div class="inputs">
      <input class="form-input first-name"type="text" placeholder="Type to Add a New Skill">
    </div>
    <div class="program-popup-section">
      <h2 class="form-input-label">Programming Skills</h2>
      <div class="icons-section">

        <i class="devicon-css3-plain-wordmark colored skill-icon"></i>
        <i class="devicon-javascript-plain colored skill-icon"></i>
        <i class="devicon-angularjs-plain colored skill-icon"></i>
        <i class="devicon-mongodb-plain-wordmark colored skill-icon"></i>
        <i class="devicon-docker-plain-wordmark colored skill-icon"></i>
      </div>
      <h2 class="form-input-label">Other Skills</h2>
        <div class="skills-container">
            <div class="skill-bubble">
                <i class="fas fa-times"></i>
                <p>coding</p>
            </div>
            <div class="skill-bubble">
                <p>Adobe Photoshop</p>
            </div>
            <div class="skill-bubble">
                <p>Putting on a screen protector without having any dust or air bubble under</p>
            </div>
            <div class="skill-bubble">
                <p>kdjflsd</p>
            </div>
            <div class="skill-bubble">
                <p>Being awesome</p>
            </div>
            <div class="skill-bubble">
                <p>Adobe Illustrator</p>
            </div>
            <div class="skill-bubble">
                <p>Adobe After Effects</p>
            </div>
            <div class="skill-bubble">
                <p>Some other skill</p>
            </div>
            <div class="skill-bubble">
                <p>Some other really useful skill</p>
            </div>
        </div>
    </div>
  </div>
</div>

  <div class="side-nav">
    <app-navbar></app-navbar>
  </div>

    <app-about></app-about>

    <app-experience></app-experience>

</div>
