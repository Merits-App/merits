<div class="visitor-view"><!-- Skills Start -->

    <!-- Header -->
    <div class="header">
        <div class="edit-btn-cont" (click)="showModal()">
            <i class="fas fa-eye eye-icon "></i>
            <i class="fas fa-edit edit-icon"></i>
        </div>
        <h1 class="section-header-text">Skills</h1>
    </div>

    <!-- Programming Skills -->
    <div class="programming-section">
        <h2>Programming Skills</h2>
        <div class="skills-icons">
            <i class="devicon-html5-plain-wordmark colored skill-icon"></i>
            <i class="devicon-css3-plain-wordmark colored skill-icon"></i>
            <i class="devicon-javascript-plain colored skill-icon"></i>
            <i class="devicon-angularjs-plain colored skill-icon"></i>
            <i class="devicon-mongodb-plain-wordmark colored skill-icon"></i>
            <i class="devicon-docker-plain-wordmark colored skill-icon"></i>
        </div>
    </div>

    <!-- Other Skills -->
    <div class="other-section">
        <h2>Other Skills</h2>
        <div *ngFor="let skill of skills" class="skills-container"> 
            <div class="skill-bubble">
                <p>{{ skill }}</p>
            </div>
        </div>
    </div>

</div><!-- Skills End -->
